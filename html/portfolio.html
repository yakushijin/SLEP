<!DOCTYPE html>
<html lang="ja">
<!-- 差し込み用共通html -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<div class="allPage">
  <!-- ヘッダーエリア -->
  <div id="headerarea">
    <div class="row">
      <div class="col-md-6 headerBack">
        <div><img src="../img/logo.png" class="logoImage"></div>
      </div>
      <div class="col-md-6 headerBack">
        <div id="topButton" class="header-button"></div>
        <div id="techButton" class="header-button"></div>
        <div id="pjButton" class="header-button"></div>
      </div>
    </div>
  </div>

  <!-- 表エリア -->
  <div id="mainarea" class="mainBackGround">
    <div class=" mainBackGroundScroll">
      <div class="textDispBack">
        <div><select id="categoryselect" class="categoryselect"></select></div>
        <div class="verticalTableLine tableLine"></div>
        <div class="verticalText lineText">
          <div class="arrow arrowVertical arrowtop">多</div>
          <span id="verticalText"></span>
          <div class="arrow arrowVertical arrowBottom">少</div>
        </div>
        <div class="sideTableLine tableLine"></div>
        <div class="sideText lineText">
          <div class="arrow arrowSide arrowLeft">少</div>
          <span id="sideText"></span>
          <div class="arrow arrowSide arrowRight">多</div>
        </div>
        <div id="text" class="item_size"></div>
        <div class="verticalTableColor tableColor">
          <div class="sideTableColor tableColor">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 説明エリア -->
  <div id="subarea">
    <div class="row">
      <div class="col-xl-1"></div>
      <div class="col-xl-10">
        <div class="descBackGround">
          <div class="row">
            <div id="leftarea" class="col-md-6"></div>
            <div id="rightarea" class="col-md-6"></div>
          </div>
        </div>
      </div>
      <div class="col-xl-1"></div>
    </div>
  </div>

</div>

</html>
